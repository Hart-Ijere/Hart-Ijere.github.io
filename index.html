<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GuessMaster</h1>
        <nav>
            <ul>
                <li><a href="#gameArea">Play</a></li>
                <li><a href="#scoreboard">Scoreboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="loginArea" class="center">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Game Area -->
    <section id="gameArea" class="hidden">
        <h2>Guess the Answer</h2>
        <p id="question"></p>
        <input type="text" id="userGuess" placeholder="Enter your guess">
        <button id="submitGuess">Submit Guess</button>
        <p id="feedback"></p>
        <button id="nextQuestion" class="hidden">Next Question</button>
    </section>

    <!-- Scoreboard Section -->
    <section id="scoreboard" class="hidden">
        <h2>Your Score</h2>
        <p>High score: <span id="highScore"></span></p>
    </section>

    <script src="game.js"></script>
</body>
</html>
