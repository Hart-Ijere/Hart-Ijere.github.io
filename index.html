<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessMaster Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GuessMaster</h1>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#play">Play</a></li>
            </ul>
        </nav>
    </header>

    <section id="intro">
        <h2>Welcome to GuessMaster</h2>
        <p>Test your guessing skills and challenge yourself with fun and tricky questions!</p>
        <button id="startButton">Start Game</button>
    </section>

    <section id="gameArea" class="hidden">
        <h2>Guess the Answer</h2>
        <p id="question"></p>
        <input type="text" id="userGuess" placeholder="Enter your guess">
        <button id="submitGuess">Submit Guess</button>
        <p id="feedback"></p>
        <button id="nextQuestion" class="hidden">Next Question</button>
    </section>

    <section id="gameOver" class="hidden">
        <h2>Game Over!</h2>
        <p>Your score: <span id="score"></span></p>
        <button id="restartGame">Play Again</button>
    </section>

    <script src="game.js"></script>
</body>
</html>
